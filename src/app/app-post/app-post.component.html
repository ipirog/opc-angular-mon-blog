<div class="row" [ngStyle]="{'background-color' : getColor(post) }">
  <div class="col-sm-8">{{post.title}}</div><div class="col-sm-4">{{post.create_at | date: "le dd/MM/yyyy Ã  hh:mm:ss"}}</div>
  <div class="col-sm-12">{{post.content}}</div>
  <div class="col-sm-12">
      <button class="btn btn-success" type="button" (click)="post.loveIts = post.loveIts + 1">Love it</button>
      {{post.loveIts}}
      <button class="btn btn-danger" type="button" (click)="post.loveIts = post.loveIts - 1">Don't love it</button>
  </div>
</div>
